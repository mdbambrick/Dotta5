                        <wm-label padding="unset 0.5em" name="label17" caption="Examples of food allergens include peanut, egg and milk. If your child has a reaction to say, ice-cream, this could be any of these!" width="100%" margin="15px unset unset unset"></wm-label>
                        <wm-label padding="unset 0.5em" name="label18" caption="To figure out the suspect allergen in this example, it would be necessary to check the ingredient list (allergens are always in bold)." width="100%"></wm-label>
                        <wm-label padding="unset 0.5em" name="label19" caption="Suppose the only allergens included in the ingredient list were milk, egg and peanut, then you would consider if your child has recently had any of these without reaction."
                            width="100%"></wm-label>
                        <wm-label padding="unset 0.5em" name="label21" caption="And if say your child has regularly consumed milk via other products, but not the others, then you would keep peanuts and egg on the list for assessment." width="100%"></wm-label>
