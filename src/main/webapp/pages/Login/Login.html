<wm-page layouttype="one-column" columns="1" data-ng-controller="LoginPageController" name="page1" pagetitle="Login">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="column1" padding="0px" class="login">
            <wm-container class="bg-primary" width="100%" height="100%" backgroundimage="resources/images/imagelists/login-bg.png" backgroundrepeat="no-repeat" backgroundposition="0 0" backgroundsize="100% 100%" backgroundattachment="fixed" name="loginPageContainer">
                <wm-layoutgrid name="loginGrid">
                    <wm-gridrow name="gridrow7"></wm-gridrow>
                    <wm-gridrow name="gridrow6_1">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn10_1" horizontalalign="center" class="col-xs-12">
                            <wm-picture name="picture1" picturesource="resources/images/imagelists/dotta_white-red_300C.png" margin="3em unset 2em unset"></wm-picture>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="loginGridRow">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn8" class="col-xs-1 col-md-4"></wm-gridcolumn>
                        <wm-gridcolumn name="loginContentColumn" columnwidth="6" class="col-xs-10  col-md-4">
                            <wm-container name="container1" class="panel" backgroundcolor="#ffffff" color="#bdbdbd">
                                <wm-label name="label1" caption="User Login" horizontalalign="center" class="p" backgroundcolor="#f7f7f7" margin="0px unset" fontsize="20" padding="1em unset" color="#1e1e1e"></wm-label>
                                <wm-login name="loginForm" data-ng-controller="loginFormController" on-submit="Actions.loginAction.invoke()" title="" autocomplete="nofill">
                                    <wm-layoutgrid name="layoutgrid2">
                                        <wm-gridrow name="gridrow2">
                                            <wm-gridcolumn columnwidth="12" name="gridcolumn4" padding="unset unset 1em unset">
                                                <wm-container class="input-group" name="container3">
                                                    <wm-container class="input-group-addon" name="container4">
                                                        <wm-icon name="icon1" iconclass="wi wi-user"></wm-icon>
                                                    </wm-container>
                                                    <wm-text placeholder="Email Address" name="usernametext" class="app-login-username" width="100%" autocomplete="false" autocorrect="off" autocapitalize="off" updateon="default" required="true" on-click="usernametextClick($event, $scope)"></wm-text>
                                                </wm-container>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                        <wm-gridrow name="gridrow3">
                                            <wm-gridcolumn columnwidth="12" name="gridcolumn7" padding="unset unset 1em unset">
                                                <wm-container class="input-group" name="container3">
                                                    <wm-container class="input-group-addon" name="container6">
                                                        <wm-icon name="icon1" iconclass="wi wi-key"></wm-icon>
                                                    </wm-container>
                                                    <wm-text type="password" name="passwordtext" placeholder="Password" class="app-login-password" width="100%" autocomplete="true" autocorrect="off" autocapitalize="off" updateon="default" required="true"></wm-text>
                                                </wm-container>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                        <wm-gridrow name="gridrow4">
                                            <wm-gridcolumn columnwidth="12" name="gridcolumn10">
                                                <wm-button type="submit" caption="Login" width="100%" class="app-login-button btn-primary" name="loginButton" fontsize="1.2" fontunit="em" on-click="loginButtonClick($event, $scope)" iconclass="fa fa-check"
                                                    margin="unset unset 0.5em unset"></wm-button>
                                                <wm-checkbox caption="Remember me" name="remembermecheck" show="false"></wm-checkbox>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                        <wm-gridrow name="gridrow6">
                                            <wm-gridcolumn columnwidth="12" name="gridcolumn14" class="col-xs-12" horizontalalign="center">
                                                <wm-button class="btn-danger" caption="NEW USER" type="button" margin="unset 0.5em 0.5em 0.5em" name="button5" textalign="center" on-click="button5Click($event, $scope);Widgets.pagedialog2.open()" iconclass="fa fa-smile-o"
                                                    backgroundcolor="#FF545F" fontunit="em" fontsize="1.2"></wm-button>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                        <wm-gridrow name="gridrow8">
                                            <wm-gridcolumn columnwidth="12" name="gridcolumn9_1" horizontalalign="center">
                                                <wm-button class="btn-primary" caption="Forgot Password" type="button" margin="unset 0.5em 0.5em 0.5em" name="button3" on-click="Widgets.dialog2.open()" fontunit="em" fontsize="1.2"></wm-button>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                </wm-login>
                            </wm-container>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn9" class="col-xs-1  col-md-4"></wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-container>
        </wm-page-content>
    </wm-content>
    <wm-view class="dialog-view" name="view2">
        <wm-pagedialog name="pagedialog2" content="Registration" oktext="QUIT" title="Registration"></wm-pagedialog>
    </wm-view>
    <wm-view class="dialog-view" name="view4">
        <wm-dialog dialogtype="design-dialog" modal="true" title="Forgot Password" iconclass="wi wi-file-text" name="dialog2">
            <wm-dialogactions name="dialogactions2">
                <wm-button class="btn-primary" caption="Update Password" on-click="closeDialog()" name="button5_1" fontsize="1.2" fontunit="em"></wm-button>
                <wm-message name="message1" show="false"></wm-message>
            </wm-dialogactions>
            <wm-composite name="composite1">
                <wm-label class="col-md-3 control-label" name="label10" caption="Enter email address"></wm-label>
                <wm-container class="col-md-9" name="container7">
                    <wm-text name="text3"></wm-text>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite3">
                <wm-label class="col-md-3 control-label" name="label4" caption="Enter New password"></wm-label>
                <wm-container class="col-md-9" name="container9">
                    <wm-text name="text5" on-blur="text5Blur($event, $scope)"></wm-text>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite4">
                <wm-label class="col-md-3 control-label" name="label5" caption="Confirm Password"></wm-label>
                <wm-container class="col-md-9" name="container10">
                    <wm-text name="text6" on-blur="text6Blur($event, $scope)"></wm-text>
                </wm-container>
            </wm-composite>
        </wm-dialog>
    </wm-view>
</wm-page>
