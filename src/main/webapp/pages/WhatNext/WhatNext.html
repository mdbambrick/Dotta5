<wm-partial data-ng-controller="WhatNextPageController" name="partial1">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="12" name="gridcolumn1" horizontalalign="center">
                <wm-label padding="unset 0.5em" name="label1" caption="What Now?" fontweight="bold" textalign="center" fontsize="20" margin="unset unset 20px unset" width="100%"></wm-label>
                <wm-label padding="unset 0.5em" name="label2" width="100%" caption="Patient feedback and service will depend on the progress of the Dotta project..."></wm-label>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow2">
            <wm-gridcolumn columnwidth="3" name="gridcolumn3">
                <wm-label padding="unset 0.5em" name="label3" fontweight="bold" caption="At present"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="9" name="gridcolumn4">
                <wm-label padding="unset 0.5em" name="label4" caption="Your data and your feedback will be an important contribution to help us develop the Dotta interface for both patients and clinicians"></wm-label>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow3">
            <wm-gridcolumn columnwidth="3" name="gridcolumn5">
                <wm-label padding="unset 0.5em" fontweight="bold" caption="Coming Soon" name="label5"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="9" name="gridcolumn6">
                <wm-label padding="unset 0.5em" caption="A summary of your data will be available for you and your clinician to review" name="label6"></wm-label>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow4">
            <wm-gridcolumn columnwidth="3" name="gridcolumn7">
                <wm-label padding="unset 0.5em" fontweight="bold" caption="At launch" name="label7"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="9" name="gridcolumn8">
                <wm-label padding="unset 0.5em" caption="Your data will be reviewed by a clinician to assess what tests to perform." name="label10"></wm-label>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow5">
            <wm-gridcolumn columnwidth="3" name="gridcolumn9">
                <wm-label padding="unset 0.5em" fontweight="bold" caption="Later" name="label8"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="9" name="gridcolumn10">
                <wm-label padding="unset 0.5em" caption="Your clinician's notes will form the basis of Next Steps menu link, and an Allergy Diary will be available for your use" name="label11"></wm-label>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow6">
            <wm-gridcolumn columnwidth="3" name="gridcolumn11">
                <wm-label padding="unset 0.5em" fontweight="bold" caption="Eventually" name="label9"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="9" name="gridcolumn12">
                <wm-label padding="unset 0.5em" caption="The App will be expected to assess risk and refer priority cases to for specialist assessment, with lower risk cases fast-tracked via routine SPT diagnosis, usually via primary healthcare." name="label12"></wm-label>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
