<wm-page data-ng-controller="allergy_ingredientPageController" pagetitle="Allergy Ingredient" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow5">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn4" horizontalalign="center">
                        <wm-button class="standard app-header-action btn-inverse btn-success" caption="EXIT" type="button" margin="unset 0.5em 1em 0.5em" name="button1" iconposition="left" textalign="center" iconclass="wi wi-exit-to-app" width="100%" padding="unset 20px"
                            on-click="Actions.navigationPreviousPage.invoke()"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1" horizontalalign="left">
                        <wm-gridrow name="gridrow4"></wm-gridrow>
                        <wm-livefilter name="CompoundsWithAllergensFilter1" title="Insert the name of a food to see what allergens it typically contains" dataset="bind:Variables.MedidataCompoundsWithAllergensData.dataSet" captionalign="center"
                            captionposition="left" autoupdate="true">
                            <wm-gridrow name="gridrow3">
                                <wm-gridcolumn columnwidth="12" name="gridcolumn3_1">
                                    <wm-filter-field name="compoundName" field="compoundName" displayname="Compound Name" widget="text" is-range="false" type="text" is-primary-key="false" generator="assigned" show="true" inputtype="text" key="compoundName"
                                        placeholder="Enter value"></wm-filter-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-filter-action key="filter" display-name="Filter" show="true" class="btn-primary" iconclass="wi wi-filter-list" title="Filter" action="filter();filterAction($event)" disabled="false" type="button"></wm-filter-action>
                            <wm-filter-action key="clear" display-name="Clear" show="true" class="btn-secondary" iconclass="wi wi-cancel" title="Clear" action="clearFilter();clearAction($event)" disabled="false" type="button"></wm-filter-action>
                        </wm-livefilter>
                        <wm-table name="Table1" title="" dataset="bind:Widgets.CompoundsWithAllergensFilter1.result" navigation="None" show="false">
                            <wm-table-column binding="allergyName" caption="Allergy Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="text"></wm-table-column>
                        </wm-table>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow6">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                        <wm-container name="container1" fontunit="em" fontsize="1">
                            <p> NB: it is preferable to use the actual ingredient list from the packet or menu (or via the relevant food-supplier's website). This feature gives general guidance only. </p>
                        </wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
