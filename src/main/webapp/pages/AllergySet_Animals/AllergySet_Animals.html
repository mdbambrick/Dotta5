<wm-page data-ng-controller="AllergySet_AnimalsPageController" pagetitle="Allergy Set Animals" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1" padding="unset unset 1em unset">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1" horizontalalign="center">
                        <wm-label padding="0.5em 0.5em unset 0.5em" name="label2" fontsize="3" fontweight="bold" caption="Animal Hair, Fur or Dander" fontunit="em"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2" padding="unset unset 1em unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                        <wm-composite name="composite8" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Cat" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label9"></wm-label>
                            <wm-container class="col-md-6" name="container8">
                                <wm-switch datavalue="no" on-click="cat_switchClick($event, $scope)" name="cat_switch"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                        <wm-composite name="composite2" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Cow" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label3"></wm-label>
                            <wm-container class="col-md-6" name="container2">
                                <wm-switch datavalue="no" name="cow_switch" on-click="cow_switchClick($event, $scope)"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3" padding="unset unset 1em unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn5">
                        <wm-composite name="composite9" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Dog" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label10"></wm-label>
                            <wm-container class="col-md-6" name="container9">
                                <wm-switch datavalue="no" on-click="dog_switchClick($event, $scope)" name="dog_switch"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn7">
                        <wm-composite name="composite3" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Hamster" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label4"></wm-label>
                            <wm-container class="col-md-6" name="container3">
                                <wm-switch datavalue="no" name="hamster_switch" on-click="hamster_switchClick($event, $scope)"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4" padding="unset unset 1em unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn8">
                        <wm-composite name="composite5" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Hen" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label6"></wm-label>
                            <wm-container class="col-md-6" name="container5">
                                <wm-switch datavalue="no" name="hen_switch" on-click="hen_switchClick($event, $scope)"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn10">
                        <wm-composite name="composite4" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Horse" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label5"></wm-label>
                            <wm-container class="col-md-6" name="container4">
                                <wm-switch datavalue="no" name="horse_switch" on-click="horse_switchClick($event, $scope)"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5" padding="unset unset 1em unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn11">
                        <wm-composite name="composite7" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Pig" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label8"></wm-label>
                            <wm-container class="col-md-6" name="container7">
                                <wm-switch datavalue="no" name="pig_switch" on-click="pig_switchClick($event, $scope)"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn13" horizontalalign="left">
                        <wm-composite name="composite1" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Rabbit" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label2_1"></wm-label>
                            <wm-container class="col-md-6" name="container1">
                                <wm-switch datavalue="no" name="rabbit_switch" on-click="rabbit_switchClick($event, $scope)"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow6" padding="unset unset 1em unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn14" padding="unset unset 1em unset">
                        <wm-composite name="composite6" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Sheep" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label7"></wm-label>
                            <wm-container class="col-md-6" name="container6">
                                <wm-switch datavalue="no" name="sheep_switch" on-click="sheep_switchClick($event, $scope)"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn16">
                        <wm-composite name="composite10" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Unknown/Other Animals" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label11"></wm-label>
                            <wm-container class="col-md-6" name="container10">
                                <wm-switch datavalue="no" on-click="unknown_animal_switchClick($event, $scope)" name="unknown_animal_switch"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow7" padding="unset unset 1em unset">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn17" horizontalalign="center">
                        <wm-button class="btn-success btn-lg btn-rounded" caption="done" type="button" margin="0.5em" name="doneButton" fontweight="bold" on-click="Widgets.dialog1.open()" fontunit="em" fontsize="2"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-view class="dialog-view" name="view1">
        <wm-dialog dialogtype="design-dialog" modal="true" title="Information" iconclass="wi wi-file-text" name="dialog1">
            <wm-layoutgrid name="layoutgrid2">
                <wm-gridrow name="gridrow8">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn13_1" horizontalalign="center">
                        <wm-label padding="unset 0.5em" caption="Do you have any other animal allergies?" name="label12" fontunit="em" fontsize="2"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-dialogactions name="dialogactions1">
                <wm-button class="btn-primary" caption="I have recorded all my symptoms" on-click="Widgets.dialog1.close();Actions.goToPage_Allergy_Aero.invoke()" name="button2"></wm-button>
                <wm-button class="btn-primary" caption="I'll add them now" type="button" margin="unset 0.5em" name="button3" on-click="Widgets.dialog1.close()"></wm-button>
                <wm-button class="btn-primary" caption="I'll add them later" type="button" margin="unset 0.5em" name="button4" on-click="Widgets.dialog1.close();Actions.goToPage_Allergy_Aero.invoke()"></wm-button>
            </wm-dialogactions>
        </wm-dialog>
    </wm-view>
</wm-page>
