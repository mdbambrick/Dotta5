<wm-page data-ng-controller="emailconfirmationPageController" pagetitle="Emailconfirmation" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                        <wm-label padding="unset 0.5em" name="label1" caption="Click the button below to confirm your account registration" class="h1 text-center"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn3" horizontalalign="center" padding="20px unset">
                        <wm-button class="btn-primary btn-lg" caption="Confirm account registration" type="button" margin="unset 0.5em" name="button1" textalign="center" on-click="Variables.RegVar.createRecord()"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-message name="message1" show="false"></wm-message>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
