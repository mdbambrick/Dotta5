<wm-page data-ng-controller="AllergySet_NutsPageController" pagetitle="Allergy Set Nuts" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1" padding="unset unset 1em unset">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1" horizontalalign="center">
                        <wm-label padding="unset 0.5em" name="label1" fontsize="3" fontweight="bold" textalign="center" caption="Nuts &amp; Seeds" fontunit="em" margin="0.5em unset"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2" padding="unset unset 1em unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                        <wm-composite name="composite2" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Brazil nut" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label3"></wm-label>
                            <wm-container class="col-md-6" name="container2">
                                <wm-switch datavalue="no" name="brazil_switch" on-click="brazil_switchClick($event, $scope)"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn5">
                        <wm-composite name="composite6" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Almond" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label7" fontunit="px"></wm-label>
                            <wm-container class="col-md-6" name="container6">
                                <wm-switch datavalue="no" name="almond_switch" on-click="almond_switchClick($event, $scope)"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3" padding="unset unset 1em unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn6">
                        <wm-composite name="composite4" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Cashew" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label5"></wm-label>
                            <wm-container class="col-md-6" name="container4">
                                <wm-switch datavalue="no" name="cashew_switch" on-click="cashew_switchClick($event, $scope)"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn8">
                        <wm-composite name="composite1" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Hazelnut" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label2"></wm-label>
                            <wm-container class="col-md-6" name="container1">
                                <wm-switch datavalue="no" name="hazelnut_switch" on-click="hazelnut_switchClick($event, $scope)"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow7" padding="unset unset 1em unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn11_1">
                        <wm-composite name="composite9" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Peanut" fontsize="20" name="label10"></wm-label>
                            <wm-container class="col-md-6" name="container9">
                                <wm-switch datavalue="no" name="peanut_switch" on-click="peanut_switchClick($event, $scope)"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn12_1">
                        <wm-composite name="composite5" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Pecan" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label6"></wm-label>
                            <wm-container class="col-md-6" name="container5">
                                <wm-switch datavalue="no" name="pecan_switch" on-click="pecan_switchClick($event, $scope)"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow8" padding="unset unset 1em unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn13">
                        <wm-composite name="composite13_1" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Pine-nut" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label14_1"></wm-label>
                            <wm-container class="col-md-6" name="container13_1">
                                <wm-switch datavalue="no" on-click="pinenut_switchClick($event, $scope)" name="pinenut_switch"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn14_1">
                        <wm-composite name="composite3" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Pistachio" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label4"></wm-label>
                            <wm-container class="col-md-6" name="container3">
                                <wm-switch datavalue="no" name="pistachio_switch" on-click="pistachio_switchClick($event, $scope)"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4" padding="unset unset 1em unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn9" padding="unset unset 1em unset">
                        <wm-composite name="composite18" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Sesame seed" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label19"></wm-label>
                            <wm-container class="col-md-6" name="container18">
                                <wm-switch datavalue="no" on-click="sesame_switchClick($event, $scope)" name="sesame_switch"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn11">
                        <wm-composite name="composite7" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Walnut" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label8"></wm-label>
                            <wm-container class="col-md-6" name="container7">
                                <wm-switch datavalue="no" name="walnut_switch" on-click="walnut_switchClick($event, $scope)"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5" padding="unset unset 1em unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn12">
                        <wm-composite name="composite8" horizontalalign="left" width="90%">
                            <wm-label class="col-md-6 control-label" caption="Unknown/All Nuts" fontsize="20" on-click="Actions.goToPage_Symptoms.invoke()" name="label9"></wm-label>
                            <wm-container class="col-md-6" name="container8">
                                <wm-switch datavalue="no" on-click="unknown_nuts_switchClick($event, $scope)" name="unknown_nuts_switch"></wm-switch>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn14" horizontalalign="right"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow6" padding="unset unset 1em unset">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn15" horizontalalign="center">
                        <wm-button class="btn-success btn-lg btn-rounded" caption="done" type="button" margin="0.5em" fontweight="bold" on-click="Widgets.dialog1.open()" name="button1" fontunit="em" fontsize="2" textalign="center"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-view class="dialog-view" name="view1">
        <wm-dialog dialogtype="design-dialog" modal="true" title="Information" iconclass="wi wi-file-text" name="dialog1">
            <wm-layoutgrid name="layoutgrid2">
                <wm-gridrow name="gridrow9">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn15_1" horizontalalign="center">
                        <wm-label padding="unset 0.5em" caption="Have you any other Nuts and Seeds allergies?" name="label13" fontsize="2" fontunit="em"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-dialogactions name="dialogactions1">
                <wm-button class="btn-primary" caption="I have recorded all my symptoms" on-click="Widgets.dialog1.close();Actions.goToPage_Allergy_Food.invoke()" name="button2"></wm-button>
                <wm-button class="btn-primary" caption="I'll add them now" type="button" margin="unset 0.5em" name="button3" on-click="Widgets.dialog1.close()"></wm-button>
                <wm-button class="btn-primary" caption="I'll add them later" type="button" margin="unset 0.5em" name="button4" on-click="Widgets.dialog1.close();Actions.goToPage_Allergy_Food.invoke()"></wm-button>
            </wm-dialogactions>
        </wm-dialog>
    </wm-view>
</wm-page>
