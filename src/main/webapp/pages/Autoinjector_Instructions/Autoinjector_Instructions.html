<wm-partial data-ng-controller="Autoinjector_InstructionsPageController" name="partial1">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="12" name="gridcolumn1" horizontalalign="center">
                <wm-label padding="unset 0.5em" name="label1" width="100%" caption="Instructions for Auto-Injector Use" fontsize="15" fontweight="bold" margin="10px unset"></wm-label>
                <wm-label padding="unset 0.5em" name="label2" width="100%" caption="Suitable for EpiPen, Jext and Emerade models"></wm-label>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow2">
            <wm-gridcolumn columnwidth="12" name="gridcolumn3" horizontalalign="center" padding="unset 20px">
                <wm-picture name="picture1" pictureplaceholder="resources/images/imagelists/epipen_instructions.png" margin="1em 2em" width="90%"></wm-picture>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
